<script>
    var person = {
        name: 'fsaf',
        age: 31,
        favColor: 'green',
        height: 183
    }
    var x = person.age;
    var y = person['age']
    var ourDog = {
        name: 'Camper',
        legs: 4,
        tails: 1,
        friends: ['everything']
    }
    //修改对象属性
    ourDog.name = "Happy Camper"
    ourDog['name'] = "Happy Camper"
    //删除对象属性
    delete ourDog.tails;
    //使用了String对象的toUpperCase()方法来将文本转换为大写
    var message = 'Hello world!';
    var x = message.toUpperCase();
    //使用函数构造对象
    function person1(firstname, lastname, age, eyecolor) {
        this.firstname = firstname;
        this.lastname = lastname;
        this.age = age;
        this.eyecolor = eyecolor;
    }
    var myFather = new person1('faf', 'fsf', 44, 'blue')
    console.log(myFather.age)
    //在构造函数中定义方法
    function person2(name, age) {
        this.name = name;
        this.age = age;
        this.changeName = function (name) {
            this.name = name;
        }
    }
    var p = new person2('fsf', 33)
    p.changeName('fff')
    console.log(p)
    //在构造函数外部定义一个函数，通过函数名关联到对象的属性上
    function person3(name,age){
        this.name = name;
        this.age = age;
        this.yearOfBirth = bornYear
    }
    function bornYear(){
        return new Date.getFullYear() - this.age
    }

</script>
